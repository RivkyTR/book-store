<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel=stylesheet href="../style/style.css">
    <script type="module" src="../logic/logic.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="">
        <div class="bar">
            <div class="name">
                Bookshop ERP
            </div>
            <div class="haeder">
                <button onclick="post()">+New book</button>
            </div>
        </div>
        <div class="main">
            <div class="list-books">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col" data-sortable="true" id="title-header">Title</th>
                            <th scope="col" id="price-header">Price</th>
                            <th scope="col">Action</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="elements">

                    </tbody>
                </table>
                <div class="guide">
                    <div class="">
                        <button>Back</button>
                    </div>
                    <div class="">

                    </div>
                    <div class="">
                        <button>Next</button>
                    </div>
                </div>
            </div>
            <div class="book-details">
                <div id="book-name" class="book-name">
                    name book
                </div>
                <div class="book-description">
                    <img src="" id="image-book" class="image-book">
                    <div class="price-rate">
                        <label style="display: block;" class="price">
                            Price:
                            <span id="price">0</span>
                        </label>
                        <span>Rate: </span>
                        <div class="rate" style="display: block;">

                            <button onclick="decrement()">-</button>
                            <span id="rateValue">0</span>
                            <button onclick="increment()">+</button>
                        </div>
                        </label>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div id="connectionWithUser" class="connectionWithUser">

    </div>
</body>

</html>
